<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    
    <!-- Example of absolute link -->
    <a href="https://zendy.io/">Click here to go to online library</a>


    <!-- Open link in new tab -->
    <a href="https://zendy.io/" target="_main">Click here to go to online library</a>

    <br>
    
    <!-- Example of relative link -->
    <a href="about.html">Click here to go to about</a>

    <br><hr>

    <!-- Image with absolute link-->
    <img src="https://images.unsplash.com/photo-1682685797208-c741d58c2eff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Image" width="200px">

    <!-- Image with relative link -->
    <img src="/My Programs/Img/Image1.jfif" alt="Image" width="200">

    <!-- Open web using Image  -->
    <a href="https://unsplash.com/"> <img src="/My Programs/Img/Unsplash.png" alt="Unsplash" width="200">
    
    </a>

</body>
</html>
