<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
    <!-- tr stands for table row -->
    <!-- td stands for table data  -->
    <!-- th used in place of table data for displayung table headers -->
<body>
    <div>
        <table>
            <caption>Students Marks in English</caption>
            <tr>
                <th>S.no.</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Student 1</td>
                <td>English</td>
                <td>18</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Student 2</td>
                <td>English</td>
                <td>20</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Student 3</td>
                <td>English</td>
                <td>13</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Student 4</td>
                <td>English</td>
                <td>23</td>
            </tr>
        </table>
    </div>
</body>
</html>
